<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .custinfo {
            margin: 0 auto;
            width: 520px;
            height: 420px;
            border: 1px solid red;
        }

        .layui-form-label {
            width: 100px;
        }

        /*定义表单元素下的input 非表单元素不受影响*/
        .layui-form-item .layui-input {
            width: 260px;
        }
    </style>
</head>

<body>
    <div id="custinfo" class="custinfo">
        <div style="padding: 20px 0 20px 0;font-size: 24px;text-align: center;">客户详情</div>
        <form class="layui-form" action="" lay-filter="custinfo" style="width: 100%;">
            <div class="layui-form-item" style="margin: 10px auto;width: 420px;">
                <div class="layui-inline" style="width: 100%;">
                    <label class="layui-form-label">次序号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="linenum" name="linenum" required lay-verify="required" placeholder="请输入编号"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>                
            </div>
            <div class="layui-form-item" style="margin: 10px auto;width: 420px;">
                <div class="layui-inline" style="width: 100%;">
                    <label class="layui-form-label">客户编号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="customer" name="customer" required lay-verify="required" placeholder="请输入编号"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>                
            </div>
            <div class="layui-form-item" style="margin: 10px auto;width: 420px;">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="custname" name="custname" required lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin: 10px auto;width: 420px;">
                <div class="layui-inline" style="width: 100%;">
                    <label class="layui-form-label">客户地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="custaddress" name="custaddress" required lay-verify="required"
                            placeholder="输入客户地址" autocomplete="off" class="layui-input">                        
                    </div>
                </div>          
            </div>
        </form>
        
    </div>
</body>

</html>
